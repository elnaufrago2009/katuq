<div class="row">
	<div class="col-lg-6">
		<h1>Hospedajes <small>Ultimos Agregados</small></h1>
	</div>
	<div class="col-lg-6 pull-right">		
         <nav>
          <ul class="pagination pull-right">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>       
	</div>
</div>
<hr>

<div class="row">
  <div class="col-sm-3" ng-repeat="item in items | filter:buscar">    
    <div class="thumbnail">
    	<a href="item/{{item.$id}}">
      		<img ng-src="{{item.fotos[0] ? 'https://s3-us-west-2.amazonaws.com/katuq/' + item.fotos[0] : 'http://placehold.it/300x300' }}" class="img-responsive" id="item_img" style="margin:auto; height: 250px; width: 300px">
      	</a>
      <div class="caption">
        <h3>{{item.nombre}} <small>({{item.simples.precio}} S/.)</small></h3>
        <table class="table table-condensed">                   	
            <tr ng-show="item.simples.cantidad == undefined">
            	<td>
            		<b>Cuartos Simples </b>
            	</td>
                <td>
                	<code>No Definido</code>
                </td>
            </tr>
            <tr ng-hide="item.simples.cantidad == undefined">
                <td>
                    <b>Cuartos Simples </b>
                </td>
                <td>
                    <code>{{item.simples.disponibles}}/{{item.simples.cantidad}}</code>
                </td>
            </tr>

            <tr ng-hide="item.distrito == undefined">
                <td>
                    <b>Distrito </b>
                </td>
                <td>
                    {{item.distrito}}
                </td>
            </tr>
            <tr ng-show="item.distrito == undefined">
                <td>
                    <b>Distrito </b>
                </td>
                <td>
                    No Definido
                </td>
            </tr>

            <tr>
                <td>
                    <b>Calificacion </b>
                </td>
                <td>
                    <span class="glyphicon glyphicon-star-empty"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </td>
            </tr>


        </table>                
      </div>
    </div>
  </div>
</div>
